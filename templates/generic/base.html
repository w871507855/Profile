<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0' >
	<title>Demo | {% block title %}{% endblock title %}</title>

	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
</head>




<body>


<header role="banner">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'Hello_Page' %}">Micheal's Resume</a>
			</div>

			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'Hello_Page' %}"> <span class="glyphicon glyphicon-home"> Home</a></li>
					<li><a href="/resume/detail/1">Resume</a></li>
					<li><a href="/books/">Books</a></li>
					<li><a href="/formhook/create/">AboutForm</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>


<main role='main' style="min-height: 600px;">
	<div class="container">
		<div class="row">

			<!-- Side bar -->
			<div class="col-sm-3">
				<h5>Contact Me:</h5>
				<img src="{% static 'img/profile.jpg' %}" class="img-rounded" width="100px"  alt="author" />
				<br><br>
				<p><span class="glyphicon glyphicon-envelope"></span> Email: cxhair@163.com</p>
				<p><span class="glyphicon glyphicon-phone"></span> Phone: 186 1639 2498</p>
			</div>

			<!-- Main content -->
			<div class="col-sm-9">
				{% block content %}
				{% endblock content %}
			</div>

		</div><!-- End Row -->
	</div><!-- End Container -->
</main>


<footer role='contentioninfo'>
		<p style="margin: auto 0.3em;">&copy; Copyright {% now "Y" %} </p>
</footer>



<script src="{% static 'js/vendor/jquery-1.12.0.min.js' %}"></script>
<script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
